<div class="main-content">
  <h1>Save my note</h1>
  <div class="textbox" data-test="note">
    <input placeholder="Enter note..." type="text" />
  </div>
  <div class="buttons">
    <button data-test="save-btn" class="btn btn-primary btn-save">Save</button>
    <button data-test="load-btn" class="btn btn-primary btn-load">
      Load
    </button>
  </div>
</div>
